<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="Information">
        <h3>Sing Up</h3>
        <p>Fill out all of your information</p>
        <fieldset>
            <label for="field">Email Address</label>
            <input placeholder="Your Email" type="email" name="Email" id="field">
        </fieldset>
        <fieldset>
            <label for="field1">Phone Number</label>
            <input placeholder="Your Phone" type="phone" name="Phone" id="field1">
        </fieldset>
        <fieldset>
            <label for="field2">Choose a Number</label>
            <input placeholder="Number" type="number" name="Number" id="field2">
        </fieldset>
        <fieldset>
            <label for="field3">Pick a Color</label>
            <input placeholder="Color" type="color" name="Color" id="field3">
        </fieldset>
        <fieldset>
            <label for="field4">Choose a Date</label>
            <input placeholder="Choose a Date" type="date" name="Date" id="field4">
        </fieldset>
        <div class="submit">
            <input placeholder="Sutmit" type="submit" name="submit" id="field5">
        </div>
    </form>
</body>
</html>
